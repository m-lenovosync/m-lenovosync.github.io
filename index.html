<!DOCTYPE >
<html>
<head>
    <meta charset="utf-8">
    <title>LENOVO V2.0</title>
    <meta name="description" content="">
    <!-- 让IE浏览器用最高级内核渲染页面 还有用 Chrome 框架的页面用webkit 内核
================================================== -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- IOS6全屏 Chrome高版本全屏
================================================== -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes"> 
    <meta name="format-detection" content="telephone=no">
    <!-- 让360双核浏览器用webkit内核渲染页面
================================================== -->
    <meta name="renderer" content="webkit">
    <!-- Mobile Specific Metas
================================================== -->
    <!-- !!!注意 minimal-ui 是IOS7.1的新属性，最小化浏览器UI -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .form_con{
                padding: 20px;
            }

    </style>
</head>
<body>
<div data-role="page" data-quicklinks="true" class="bg_color_01 index-page">
    <header class="headerWrap">
        <!-- <h2 class="lenovoTitle"><a href="#" title="Lenovo" class="lenovoLogo"></a></h2> -->
		<h2 class="lenovoTitle">EC</h2>
		<a href="moduleHtml/User_Center.html" data-transition="slide" class="jqm-navmenu-link ui-btn-left myico-user"></a>
		<a href="#" class="jqm-search-link ui-btn-right myico-search"></a>
    </header>
	<!-- /header -->
    
	<div role="main" class="ui-content">
        <div class="mainWrap" style="height:1000px;">
        <div class="form_con">
            <span class="form_checkbox_wrap">
               <input type="checkbox" id="checkBox01" /><label for="checkBox01" class="form_checkbox">Unchecked Checkbox</label>
            </span>
            <br />
            <br />
            <span class="form_checkbox_wrap">
               <input type="checkbox" id="checkBox02" checked /><label for="checkBox02" class="form_checkbox">Unchecked Checkbox</label>
            </span>
            <br />
            <br />
            <span class="form_radio_wrap">
               <input type="radio" id="radio01" name="sex" /><label for="radio01" class="form_radio">男</label>
            </span>
            <span class="form_radio_wrap">
               <input type="radio" id="radio02" name="sex" checked /><label for="radio02" class="form_radio">女</label>
            </span>
            <br />
            <br />
            <input type="date" class="form_date form_txt_style" id="startTime">
            <br />
            <br />
            <input type="date" class="form_date form_txt_style" id="endTime">
            <br />
            <br />
            <input type="text" class="form_txt_style">
            <br />
            <br />
            <input type="button" class="form_btn form_btn_blue" value="SAVE">
            <br />
            <br />
            <input type="button" class="form_btn form_btn_red" value="LOG OUT">
            <br />
            <br />
            <input type="button" class="form_btn form_btn_green" value="Search">
            <br />
            <br />
            <a href="#" class="btn_href"><i class="myico-user"></i>Basic Information</a>
            <br />
            <br />
            <select name="" id="" class="form_select form_txt_style">
                <option value="--Please Select--" selected>--Please Select--</option>
                <option value="ShangHai">ShangHai</option>
                <option value="Beijing">Beijing</option>
                <option value="Tianjin">Tianjin</option>
            </select>
        </div>
        </div>
	</div><!-- /content -->
    
	<div data-role="footer" class="footerWrap">
		<div class="navWrap">
		    <a href="moduleHtml/Qstop_Odm.html" data-transition="slide" class="navList nav01">
		        <i class="myico-nav01"></i>
		        <p>Q-STOP</p>
		    </a>
		    <a href="moduleHtml/FAY_OOB_Odm.html" data-transition="slide" class="navList nav02">
		        <i class="myico-nav02"></i>
		        <p>FPY/OOB</p>
		    </a>
		    <a href="moduleHtml/Audit.html" data-transition="slide" class="navList nav03">
		        <i class="myico-nav03"></i>
		        <p>AUDIT</p>
		    </a>
		    <a href="moduleHtml/FAI.html" data-transition="slide" class="navList nav04">
		        <i class="myico-nav04"></i>
		        <p>FAI</p>
		    </a>
		    <a href="moduleHtml/EC.html" data-transition="slide" class="navList nav05">
		        <i class="myico-nav05"></i>
		        <p>EC</p>
		    </a>
		</div>
	</div><!-- /footer -->
</div><!-- /page -->

<!-- Javascript with AMD 
================================================== -->
<script src="js/require.js" data-main="js/main" ></script>
</body>
</html>
